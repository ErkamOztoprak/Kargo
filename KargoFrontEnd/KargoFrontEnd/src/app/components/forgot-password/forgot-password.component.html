<p>forgot-password works!</p>
<form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      id="email"
      type="email"
      formControlName="email"
      class="form-control"
      placeholder="Enter your email"
    />
    <small
      *ngIf="forgotPasswordForm.controls['email'].touched && forgotPasswordForm.controls['email'].invalid"
      class="text-danger"
    >
      * A valid email is required
    </small>
  </div>
  <button type="submit" class="btn btn-primary btn-block mt-3" [disabled]="forgotPasswordForm.invalid">
    Submit
  </button>
</form>
