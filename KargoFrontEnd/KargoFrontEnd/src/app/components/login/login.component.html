<div class="outer">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-8">
                <div class="text-center mb-0 mt-0">
                    <img [src]="logoPath" alt="Logo" class="logo-large">
                </div>
                <div class="card shadow-lg border-0 mt-2">
                    <div class="card-header bg-custom-primary text-white">
                        <h3 class="pt-3 font-weight-bold mb-0 text-center">
                            Giriş Yap
                        </h3>
                    </div>
                    <div class="card-body p-4">
                        <form [formGroup]="loginForm">
                            <!-- Username Input -->
                            <div class="mb-4">
                                <div class="input-field">
                                    <i class="fas fa-user text-custom-primary"></i>
                                    <input formControlName="username" 
                                           type="text" 
                                           class="form-control"
                                           placeholder="Kullanıcı Adı">
                                </div>
                                <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')" 
                                       class="text-danger">
                                    *Kullanıcı adı zorunludur
                                </small>
                            </div>

                            <!-- Password Input -->
                            <div class="mb-4">
                                <div class="input-field">
                                    <i class="fas fa-lock text-custom-primary"></i>
                                    <input formControlName="password" 
                                           [type]="type" 
                                           class="form-control"
                                           placeholder="Şifre">
                                    <i class="fas {{eyeIcon}} text-custom-primary eye-toggle" 
                                       (click)="hideShowPass()"></i>
                                </div>
                                <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" 
                                       class="text-danger">
                                    *Şifre zorunludur
                                </small>
                            </div>

                            <!-- Rest of the form remains the same -->
                            <div class="d-flex justify-content-end mb-4">
                                <button type="button" 
                                        class="btn btn-link text-decoration-none p-0" 
                                        (click)="onForgetPassword()">
                                    Şifreni mi unuttun?
                                </button>
                            </div>

                            <button (click)="onLogin()" 
                                    type="submit" 
                                    class="btn btn-primary btn-lg w-100 mb-3">
                                Giriş Yap
                            </button>

                            <div class="text-center pt-3">
                                <span class="text-muted">Hesabın yok mu? </span>
                                <a href="/signup" class="text-custom-primary text-decoration-none fw-bold">
                                    Kayıt Ol
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.input-field {
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 8px 12px;
    display: flex;
    align-items: center;
    gap: 10px;
    background: #f8f9fa;
    transition: border-color 0.3s ease;
}

.input-field:hover {
    border-color: #558ba4;
}

.input-field i {
    font-size: 1.1rem;
    min-width: 25px;
}

.eye-toggle {
    cursor: pointer;
}

.form-control {
    border: none !important;
    background: transparent !important;
    padding: 0;
    box-shadow: none !important;
}

.form-control:focus {
    box-shadow: none !important;
}

.btn-primary {
    background-color: #284d65;
    border-color: #284d65;
    transition: all 0.3s ease;
}

.btn-primary:hover {
    background-color: #1a3547;
    border-color: #1a3547;
}
</style>
